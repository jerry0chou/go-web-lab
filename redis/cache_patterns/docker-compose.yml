services:
  redis:
    image: redis:7-alpine
    container_name: cache_patterns_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_cache_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  app:
    build:
      context: ../..
      dockerfile: redis/cache_patterns/Dockerfile
    container_name: cache_patterns_app
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    restart: unless-stopped

volumes:
  redis_cache_data:

